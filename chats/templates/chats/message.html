{% extends 'main.html' %}

{% block content %}
<!-- Main Section -->
<main class="messagePage my-xl">
  <div class="content__box content__box--lg">
    <div class="message">
      <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
      <h4 class="message__subject">{{message.subject}}</h4>
        {% if message.sender %}
        <a href="{% url 'profile' message.sender.id  %}" class="message__author">{{message.sender_name}}</a>
        {% else %}
        <p class="message__author">{{message.sender_name}}</p>
        {% endif %}
        <p class="message__date">{{message.created_on}} ({{message.created_on|timesince}}) ago</p>
        <div class="message__body">{{message.body|linebreaksbr}}</div>
    </div>
  </div>
</main>
{% endblock %}
